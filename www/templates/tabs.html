<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="All" icon-off="ion-document" icon-on="ion-document-text" href="#/tab/all">
    <ion-nav-view name="tab-all"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Active" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/active">
    <ion-nav-view name="tab-active"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Completed" icon-off="ion-ios-checkmark-outline" icon-on="ion-ios-checkmark" href="#/tab/completed">
    <ion-nav-view name="tab-completed"></ion-nav-view>
  </ion-tab>


</ion-tabs>
