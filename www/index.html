<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="todomvc" ng-controller="AllCtrl">
    <ion-pane>
      <!-- HEADER -->
      <ion-header-bar class="bar-stable">
        <h1 class="title">{{ status }}</h1>
      </ion-header-bar>
      <!-- FIM - HEADER -->
      
      <!-- CONTENT -->
      <ion-content class="padding has-tabs">
        <!-- input -->
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" placeholder="What needs to be done?" ng-model="newTask.title">
          </label>
          <button class="button button-small" ng-click="addTask()">
            Submit
          </button>
        </div>

        <!-- list -->
        <ion-list>
          <ion-item ng-repeat="todo in todos | filter:statusFilter">
            <!-- checkbox -->
            <label class="item-checkbox ng-not-empty ng-valid">
              <div class="checkbox checkbox-input-hidden disable-pointer-events checkbox-circle">
                <input type="checkbox" ng-model="todo.completed" ng-change="toggleCompleted(todo)">
                <i class="checkbox-icon"></i>
              </div>
              {{ todo.title }}
            </label>
            
            <!-- delete button -->
            <ion-option-button class="button-assertive" ng-click="removeTask(todo)">
              <i class="ion ion-trash-b"></i>&nbsp;Remove
            </ion-option-button>
          </ion-item>
        </ion-list>
      </ion-content>
      <!-- FIM - CONTENT -->

      <!-- TABS -->
      <div class="tabs tabs-icon-top">
        <a class="tab-item" ng-class="{'active': checkStatus('all')}" ng-click="changeStatus('all')">
          <i class="icon {{ checkStatus('all') ? 'ion-ios-list' : 'ion-ios-list-outline' }}"></i>
          All
        </a>
        <a class="tab-item" ng-class="{'active': checkStatus('active')}" ng-click="changeStatus('active')">
          <i class="icon {{ checkStatus('active') ? 'ion-ios-chatboxes' : 'ion-ios-chatboxes-outline' }}"></i>
          Active
        </a>
        <a class="tab-item" ng-class="{'active': checkStatus('completed')}" ng-click="changeStatus('completed')">
          <i class="icon {{ checkStatus('completed') ? 'ion-ios-checkmark' : 'ion-ios-checkmark-outline' }}"></i>
          Completed
        </a>
      </div>
      <!-- FIM - TABS -->
    </ion-pane>
  </body>
</html>
